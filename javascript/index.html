<body>

    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>

            </div>
            <div id="navbar" class="navbar-collapse collapse">
                <ul class="nav navbar-nav">
                    <li>
                        <a href="#" onclick="navigation.showCalculator()">Calculator</a>
                    </li>
                    <li>
                        <a href="#" onclick="navigation.showXMLHttpRequest()">XMLHttpRequest demo</a>
                    </li>
                    <li>
                        <a href="#" onclick="navigation.showXMLHttpRequestExternal()">XMLHttpRequest external source</a>
                    </li>

                </ul>
            </div>
            <!--/.navbar-collapse -->
        </div>
    </nav>

    <!-- Main jumbotron for a primary marketing message or call to action -->
    <section id="calculator">
        <div class="jumbotron">
            <div class="container">
                <h2>Calculator</h2>
            </div>
        </div>

        <div class="container">
            <!-- Example row of columns -->
            <div class="row">
                <div class="col-md-12">
                    <div class="form-group">
                        <label for="first-number">First number:</label>
                        <input type="number" class="form-control" id="firstNumber">
                    </div>
                    <div class="form-group">
                        <label for="second-number">Second number:</label>
                        <input type="number" class="form-control" id="second-number">
                        <br>

                    </div>
                    <div class="form-group">
                        <div class="btn-group">
                            <button type="button" class="btn btn-primary btn-lg" onclick='calculatorInterface.add()'>Add</button>
                            <button type="button" class="btn btn-primary btn-lg" onclick="calculatorInterface.subtract()">Subtract</button>
                            <button type="button" class="btn btn-primary btn-lg" onclick="calculatorInterface.multiply()">Multiply</button>
                            <button type="button" class="btn btn-primary btn-lg" onclick="calculatorInterface.divide()">Divide</button>
                            <button type="button" class="btn btn-primary btn-lg" onclick="calculatorInterface.factorial()">Factorial!</button>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="result" class="control-label">Result</label>
                        <input id="result" type="text" class="form-control" disabled="disabled" placeholder="Result..." />
                    </div>

                </div>
            </div>

        </div>
        <!-- /container -->
    </section>

    <section id="xmlhttprequest" style="display:none">
        <div class="jumbotron">
            <div class="container">
                <h2>Parsing JSON</h2>
            </div>
        </div>

        <div class="container">
            <!-- Example row of columns -->
            <div class="row">
                <div class="col-md-12" id="carsListing">
                    <table class="table table-hover">
                        <thead>
                            <tr>
                                <th style="width:15%">Manufacturer</th>
                                <th>Model</th>
                                <th>Price</th>
                                <th>Wiki</th>
                                <th>Quality</th>
                                <th style="width:25%">Image</th>
                            </tr>
                        </thead>
                        <tbody id="carsTable">

                        </tbody>
                    </table>
                </div>
            </div>



        </div>
        <!-- /container -->
    </section>

    <section id="xmlhttprequestexternal" style="display:none">
        <div class="jumbotron">
            <div class="container">
                <h2>Parsing JSON from external API</h2>
                <p></p>
                <p><a class="btn btn-primary btn" href="#" role="button">Click to fetch data</a></p>
            </div>
        </div>

        <div class="container">
            <!-- Example row of columns -->
            <div class="row">
                <div class="col-md-12">

                </div>
            </div>



        </div>
        <!-- /container -->
    </section>

    <script src="js/main.js"></script>
